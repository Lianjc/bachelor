<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>财务总监-部门成本分配</title>

    <!-- Bootstrap -->
    <link href="../static/dist/css/bootstrap.css " th:href="@{/dist/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="navbar1 :: navbar1"></div>
<div class="col-md-1"></div>
<div class="col-md-10" style="margin-top: 60px">
    <div class="bs-example" data-example-id="panel-with-heading">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">部门成本分配</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group form-group-md">
                        <form class="col-md-12" action="/action/CFO/department" method="post">
                            <div class="col-md-2">
                                <label class="control-label" for="formGroupInputLarge">添加部门</label>
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="formGroupInputLarge" name="description"
                                       placeholder="输入部门名称"/>
                            </div>
                            <div class="col-md-1">
                                <!--<input class="btn btn-default btn-md" type="button" value="确认添加"-->
                                       <!--id="addDepartmentSubmit"/>-->
                                <button class="btn btn-default btn-md" type="submit">确认添加</button>
                            </div>
                            <div class="col-md-3">
                                <label th:text="${resultMsg}"></label>
                            </div>
                        </form>
                        <div class="col-md-12">
                            <hr/>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-2">
                                <label class="control-label">选择部门</label>
                            </div>
                            <div class="col-md-3">
                                <div class="bs-example" data-example-ids="select-form-control">
                                    <form>
                                        <select class="form-control">
                                            <option>1</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" style="margin-top: 10px;">
                            <div class="col-md-2">
                                <label class="control-label" for="formGroupInputLarge">计划成本</label>
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" type="text" placeholder="输入部门名称"/>
                            </div>
                            <div class="col-md-2">
                                <input class="btn btn-default btn-md" type="button" value="确认分配"/>
                            </div>
                        </div>
                    </div>

                    <div class="bs-example" data-example-id="hoverable-table">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>部门名称</th>
                                <th>计划成本</th>
                                <th>创建时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/dist/js/jquery.min.js" th:src="@{/dist/js/jquery.min.js}" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}" type="text/javascript"></script>

</body>
</html>
