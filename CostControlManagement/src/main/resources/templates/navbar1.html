<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/dist/css/bootstrap.css " th:href="@{/dist/css/bootstrap.css}" rel="stylesheet"/>
    
    <link rel="stylesheet" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" />

</head>
<body>
<div class="bs-example my-reset" data-example-id="inverted-navbar" th:fragment="navbar1">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CCM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">主页面</a></li>
                    <li><a href="cfo_allocation.html" th:href="@{/cfo_allocation}">分配部门成本</a></li>
                    <li><a href="#">部门成本控制</a></li>
                    <li><a href="#">部门成本分析</a></li>
                </ul>
                <p class="navbar-text navbar-right">欢迎, <a href="#" class="navbar-link" th:text="|财务总监 - ${session.currentUser.name}|"></a></p>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="my-left">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="">部门成本分配</a></li>
            <li><a href="">部门成本明细</a></li>
            <li><a href="">部门成本分析</a></li>
        </ul>
    </div>
</div><!-- /
example -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script  src="../static/dist/js/jquery.min.js" th:src="@{/dist/js/jquery.min.js}" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script  src="../static/dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}" type="text/javascript"></script>

<script  src="../static/js/main.js" th:src="@{/js/main.js}" type="text/javascript"></script>

</body>
</html>
