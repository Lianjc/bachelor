<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/dist/css/bootstrap.css"
          th:href="@{/dist/css/bootstrap.css}" rel="stylesheet"/>

</head>
<body>
<div class="col-md-12">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="margin-top: 200px">
        <div class="panel panel-primary">
            <div class="panel-heading" style="height: 40px;">
                <h3 class="col-md-3" ></h3>
                <h3 class="col-md-3 panel-title" ><a href="login.html" th:href="@{/}">登录</a></h3>
                <h3 class="col-md-3 panel-title" ><a href="logon.html" th:href="@{/logon}">注册</a></h3>
                <h3 class="col-md-3" ></h3>
            </div>
            <div class="panel-body">
                <form action="/action/logon" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">账户</label>
                        <input type="text" class="form-control" name="phone" id="exampleInputEmail1" placeholder="输入号码"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="输入密码"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">用户名</label>
                        <input type="text" class="form-control" name="name" id="exampleInputPassword2" placeholder="输入用户名"/>
                    </div>
                    <div class="form-group" th:if="${errorMsg}">
                        <label class="label-info" th:text="${errorMsg}"></label>
                    </div>

                    <button type="submit" class="btn btn-info btn-block">确认</button>
                </form>
            </div>
        </div>
    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/dist/js/jquery.min.js" th:src="@{/dist/js/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}"></script>
</body>
</html>
