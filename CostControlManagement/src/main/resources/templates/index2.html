<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/dist/css/bootstrap.css"
          th:href="@{/dist/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>

<body>
<div th:replace="navbar2 :: navbar2"></div>
<div th:text="${#calendars.format(#dates.createNow(), 'yyyy-MM-dd')}"></div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/dist/js/jquery.min.js" th:src="@{/dist/js/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

</body>
</html>
