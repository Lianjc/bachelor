<div class="col-md-1"></div>
<div class="col-md-10" style="margin-top: 60px">
    <div class="bs-example" data-example-id="panel-with-heading">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">部门成本分配</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group form-group-md">
                        <div class="col-md-12">
                            <div class="col-md-2">
                                <label class="control-label" for="formGroupInputLarge">添加部门</label>
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" type="text" id="formGroupInputLarge" name="description" placeholder="输入部门名称" />
                            </div>
                            <div class="col-md-1">
                                <input class="btn btn-default btn-md" type="button" value="确认添加" id="addDepartmentSubmit" />
                            </div>
                            <div class="col-md-3">
                                <label>添加成功!</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-2">
                                <label class="control-label">选择部门</label>
                            </div>
                            <div class="col-md-3">
                                <div class="bs-example" data-example-ids="select-form-control">
                                    <form>
                                        <select class="form-control">
                                            <option>1</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" style="margin-top: 10px;">
                            <div class="col-md-2">
                                <label class="control-label" for="formGroupInputLarge">计划成本</label>
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" type="text" placeholder="输入部门名称" />
                            </div>
                            <div class="col-md-2">
                                <input class="btn btn-default btn-md" type="button" value="确认分配" />
                            </div>
                        </div>
                    </div>

                    <div class="bs-example" data-example-id="hoverable-table">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>部门名称</th>
                                <th>计划成本</th>
                                <th>创建时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
